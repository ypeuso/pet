
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>加密班级积分系统</title>
    <style>
        /* 登录界面 */
        #login-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
        }
        #password-input {
            margin: 15px;
            padding: 10px;
            width: 200px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }
        #login-btn {
            background: #4CAF50;
            padding: 10px 25px;
            font-size: 16px;
        }
        #error-msg {
            color: red;
            display: none;
            margin-top: 10px;
        }
        /* 主界面 */
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .student {
            display: inline-block;
            margin: 10px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            text-align: center;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .student img {
            width: 60px;
            height: 60px;
            margin-bottom: 8px;
        }
        .controls button {
            margin: 5px;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: bold;
        }
        .controls button.add {
            background: #4CAF50;
            color: white;
        }
        .controls button.sub {
            background: #f44336;
            color: white;
        }
        #import-export {
            margin: 20px;
            text-align: center;
        }
        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div id="login-container">
        <h2> 班级积分管理系统</h2>
        <input type="password" id="password-input" placeholder="请输入访问密码">
        <button id="login-btn" onclick="checkPassword()">进入系统</button>
        <p id="error-msg">密码错误！</p>
    </div>
    <!-- 主内容 -->
    <div id="main-content" style="display:none">
        <h1> 八7班荣誉榜</h1>
        <div id="students-list"></div>
        <div id="import-export">
            <button onclick="exportData()"> 导出数据</button>
            <button onclick="importData()"> 导入数据</button>
            <input type="file" id="file-input" accept=".json">
        </div>
    </div>
    <script>
        // ================== 密码系统 ==================
        const PASSWORD_KEY = "class_system_encrypted_password";
        const DEFAULT_PASSWORD = "mymmzdmy";  // 初始密码（可修改）
        async function checkPassword() {
            const input = document.getElementById('password-input').value;
            const storedHash = localStorage.getItem(PASSWORD_KEY);
            // 首次使用设置默认密码
            if (!storedHash) {
                await setPassword(DEFAULT_PASSWORD);
                showMainContent();
                return;
            }
            // 验证密码
            const inputHash = await sha256(input);
            if (inputHash === storedHash) {
                showMainContent();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }
        async function setPassword(newPassword) {
            const hash = await sha256(newPassword);
            localStorage.setItem(PASSWORD_KEY, hash);
        }
        function showMainContent() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            renderStudents();
        }
        // ================== 积分系统 ==================
        const students = [
            "黎扬正", "王敦钻", "吴峻煕", "梁瑜", "张祖睿", "李孔湛", "马才艺", "李念希", 
            "郭国志", "李文浚", "张珍满", "李志杰", "黄海洋", "邹熙翼", "吴洪涛", "谢垚炜",
            "杨家希", "黎运在", "曾永顺", "张浩宇", "陈鸿辉", "谭浩鹏", "杨泽智", "李儒朗",
            "杨博任", "曾智明", "邓子朝", "韦海洋", "黄海玲", "梁源珍", "陈思瑶", "颜秋敏",
            "范雅萱", "魏汝配", "李凝婷", "李冬梅", "黄志芳", "吴宛晏", "梁峥", "陈春茹",
            "黎峻华", "罗映蓝", "何文雅", "曾茹桦", "李文珺", "李娴", "李佳美", "黄佩然",
            "谢美婷", "曾恋茹", "魏秋宇", "韦丽莲", "黄佳妮", "罗婷园"
        ];
        const colors = {
            "黎":"#FF6B6B", "王":"#4ECDC4", "吴":"#45B7D1", "梁":"#96CEB4", "张":"#FFEEAD",
            "李":"#D4A5A5", "马":"#A2836E", "郭":"#B8D8EB", "黄":"#FFD3B6", "邹":"#DCAB6B",
            "谢":"#B8B5FF", "杨":"#8FBC94", "曾":"#C89595", "陈":"#C3B1E1", "谭":"#A2D2E2",
            "邓":"#E4C1B1", "韦":"#F2B5D4", "颜":"#B5EAD7", "范":"#FFB7C3", "魏":"#D8BFD8",
            "何":"#9FE2BF", "罗":"#C8A2C8"
        };
        const images = {
            "黎":"", "王":"", "吴":"", "梁":"", "张":"", "李":"", "马":"", 
            "郭":"", "黄":"", "邹":"", "谢":"", "杨":"", "曾":"", "陈":"", 
            "谭":"", "邓":"", "韦":"", "颜":"", "范":"", "魏":"", "何":"", "罗":""
        };
        let scores = JSON.parse(localStorage.getItem('scores')) || {};
        students.forEach(name => scores[name] = scores[name] || 0);
        function renderStudents() {
            const list = document.getElementById('students-list');
            list.innerHTML = '';
            students.forEach(name => {
                const surname = name[0];
                const studentDiv = document.createElement('div');
                studentDiv.className = 'student';
                studentDiv.style.borderColor = colors[surname];
                studentDiv.innerHTML = `
                    <div style="font-size:24px">${images[surname]}</div>
                    <div style="font-weight:bold">${name}</div>
                    <div class="controls">
                        <button class="add" onclick="changeScore('${name}', 1)">+1</button>
                        <button class="sub" onclick="changeScore('${name}', -1)">-1</button>
                    </div>
                    <div style="font-size:18px;color:${colors[surname]}">积分: 
                        <span id="score-${name}">${scores[name]}</span>
                    </div>
                `;
                list.appendChild(studentDiv);
            });
        }
        function changeScore(name, delta) {
            scores[name] += delta;
            localStorage.setItem('scores', JSON.stringify(scores));
            renderStudents();
            speak(`${name} ${delta > 0 ? '加' : '减'} ${Math.abs(delta)}分`);
        }
        // ================== 实用功能 ==================
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            speechSynthesis.speak(utterance);
        }
        function exportData() {
            const data = JSON.stringify(scores, null, 2);
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `积分备份_${new Date().toLocaleDateString()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
        function importData() {
            const fileInput = document.getElementById('file-input');
            fileInput.click();
            fileInput.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = () => {
                    scores = JSON.parse(reader.result);
                    localStorage.setItem('scores', JSON.stringify(scores));
                    renderStudents();
                    alert('数据恢复成功！');
                };
                reader.readAsText(file);
            };
        }
        // ================== 加密工具 ==================
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        // 首次加载初始化
        window.onload = () => {
            if (localStorage.getItem(PASSWORD_KEY)) return;
            students.forEach(name => scores[name] = 0);
            localStorage.setItem('scores', JSON.stringify(scores));
        };
    </script>
</body>
</html>
